        <GridLayout rows="auto, *">
            <ListView [items]="marketList" row="1" style="background-color: #e5e6da; padding: 0; margin: 0;">
                <ng-template let-item="item" let-i="index" let-odd="odd" let-even="even">
                    <StackLayout>
                        <GridLayout rows="*" columns="" style="background-color: #62C8A5;">
                            <StackLayout row="1" col="1" orientation="vertical">
                                <Label row="0" col="0" style="text-align: center; vertical-align: center; color: #fff; font-size: 20; background-color: #62C8A5;"
                                    id="activeLabel" text="{{item.name}}" row="0" col="1" class="login"></Label>
                                <Label row="0" col="1" text="Last: {{item.dernier}}" textWrap="true" style="text-align: center; vertical-align: stretch; font-size: 20; padding: 20; background-color: #e5e6da;"
                                    class="score-label"></Label>
                                <Label row="0" col="1" text="Up: {{item.haut}}" textWrap="true" style="text-align: center; vertical-align: stretch; font-size: 20; padding: 20; background-color: #e5e6da;"
                                    class="score-label"></Label>
                                <Label row="0" col="1" text="Down: {{item.bas}}" textWrap="true" style="text-align: center; vertical-align: stretch; font-size: 20; padding: 20; background-color: #e5e6da;"
                                    class="score-label"></Label>
                                <Label row="0" col="1" text="Openning: {{item.ouv}}" textWrap="true" style="text-align: center; vertical-align: stretch; font-size: 20; padding: 20; background-color: #e5e6da;"
                                    class="score-label"></Label>
                                <Label row="0" col="1" text="Volume(Titles): {{item.volumeTitle}}" textWrap="true" style="text-align: center; vertical-align: stretch; font-size: 20; padding: 20; background-color: #e5e6da;"
                                    class="score-label"></Label>
                                    <Label row="0" col="1" text="Volume(DT): {{item.volumeDT}}" textWrap="true" style="text-align: center; vertical-align: stretch; font-size: 20; padding: 20; background-color: #e5e6da;"
                                    class="score-label"></Label>
                                <Label row="0" col="1" text="Change: {{item.variation}}" textWrap="true" style="text-align: center; vertical-align: stretch; font-size: 20; padding: 20; background-color: #e5e6da;"
                                    class="score-label"></Label>

                            </StackLayout>
                        </GridLayout>
                        </StackLayout>
                </ng-template>
            </ListView>
        </GridLayout>
    </StackLayout>
</home>
