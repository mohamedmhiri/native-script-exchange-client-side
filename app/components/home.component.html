<ActionBar title="Tunisian Stock Exchange" class="action-bar">
    <NavigationButton icon="res://ic_drawer" text="Go Back" (tap)="openDrawer()"></NavigationButton>
</ActionBar>
<RadSideDrawer tkExampleTitle tkToggleNavButton>
    <StackLayout tkDrawerContent class="sidedrawer-left">
        <!--<StackLayout class="sideTitleStackLayout">
            <Label text="Navigation Menu"></Label>
        </StackLayout>-->
        <StackLayout class="sidedrawer-header">
            <!-- Set src attribute to the logo of the app -->
            <Image class="sidedrawer-header-image" src="~/public/img/finance.png">
            </Image>
            <Label class="sidedrawer-header-brand" text="Tunisian Stock Exchange">
            </Label>
        </StackLayout>
        <StackLayout class="sidedrawer-content" >
            <GridLayout class="sidedrawer-list-item" *ngFor="let item of items">
                <Button class="sidedrawer-list-item-text borderless-btn" [text]="item.name" [nsRouterLink]="['/'+item.path]">
                </Button>
            </GridLayout>
            <!--<Label  [text]="item.name" class="sideLabel"></Label>-->
            <!--<Label text="Primary" class="sideLabel sideLightGrayLabel"></Label>
            <Label text="Social" class="sideLabel"></Label>
            <Label text="Promotions" class="sideLabel"></Label>
            <Label text="Labels" class="sideLabel sideLightGrayLabel"></Label>
            <Label text="Important" class="sideLabel"></Label>
            <Label text="Starred" class="sideLabel"></Label>
            <Label text="Sent Mail" class="sideLabel"></Label>
            <Label text="Drafts" class="sideLabel"></Label>-->
        </StackLayout>

    </StackLayout>
    <StackLayout tkMainContent>
        <Label [text]="mainContentText" textWrap="true" class="drawerContentText"></Label>
        <StackLayout>
            <ng-content></ng-content>
        </StackLayout>

        <!--<Button text="OPEN DRAWER" (tap)="openDrawer()" class="drawerContentButton"></Button>-->
    </StackLayout>
</RadSideDrawer>
